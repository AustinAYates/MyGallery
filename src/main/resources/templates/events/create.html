<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">

<header th:replace="fragments :: header"></header>

<form method="post">
    <div class="form-group">
        <label>Event Name
            <input th:field="${event.titleSummary}" class="form-control">
        </label>
    </div>
    <div class="form-group">
        <label>Description
            <input th:field="${event.description}" class="form-control">
        </label>
    </div>
    <div class="form-group">
        <label>Location
            <input th:field="${event.location}" class="form-control">
        </label>
    </div>
    <div class="form-group">
        <label>Start Date
            <input th:field="${event.startDate}" class="form-control">
        </label>
    </div>
    <div class="form-group">
        <label>End Date
            <input th:field="${event.endDate}" class="form-control">
        </label>
    </div>
    <div class="form-group">
        <input type="submit" value="Create" class="btn btn-success">
    </div>
</form>
</body>
</html>
