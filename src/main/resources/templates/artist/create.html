<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8"/>
    <title>Add Artist</title>
</head>
<body>
<p>Artist</p>
<form method="post">
    <div class="form-group">
        <label>Artist Name
            <input th:field="${artist.titleSummary}" class="form-control">
        </label>
    </div>
    <div class="form-group">
        <label>Biography
            <input th:field="${artist.biography}" class="form-control">
        </label>
    </div>

    <div class="form-group">
        <label>Events
            <input th:field="${artist.event}" class="form-control">
        </label>
        <p class="error" th:errors="${artist.event}"></p>
    </div>
        <div class="form-group">
        <input type="submit" value="Create" class="btn btn-success">
    </div>
</form>
</body>
</html>
