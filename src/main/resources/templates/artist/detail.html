<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">
<header th:replace="fragments :: header"></header>

<table class="table table-striped">
    <tr>
        <th>Name</th>
        <td th:text="${artist.artistName}"></td>
    </tr>
    <tr>
        <th>Biography</th>
        <td th:text="${artist.artistInfo}"></td>
    </tr>
    <tr>
        <th>Social Links</th>
        <td th:text="${artist.socialLinks}"></td>
    </tr>
</table>
â€‹
<form action='/artwork/create' >
    <div th:if = "${artist.artistUserId == user.id}">
        <input type="submit" value="Add Artwork" />
    </div>
</form>

<table class="table table-striped">
    <thead>
    <tr>
        <th>Artwork</th>
    </tr>
    </thead>
    <tr th:each="artwork : ${artworks}">
        <td><a th:href="'/artwork/detail?artworkId=' + ${artwork.id}" th:text="${artwork.title}">
        </a></td>
    </tr>
</table>



</body>
</html>
