<body class="container">
<header th:replace="fragments :: header"></header>

<p>Welcome, <span th:text="${user.username}"></span>!  Your role: <span th:text="${user.role}"></span></p>

<table class="gallery">
    <thead>
    <tr>
        <a th:href="'/searchArt'">Search for Art</a><!--This line added by Jen Buck-->
    </tr>
    </thead>
    <tr th:each="artwork : ${artworks}">
        <div class="box">
            <a th:href="'/artwork/detail?artworkId=' + ${artwork.id}">
                <img th:src="@{${artwork.artLink}}">
            </a>
        </div>
    </tr>
</table>
