<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">

<header th:replace="fragments :: header"></header>

<table class="table table-striped">
    <div th:if = "${artist.connectedUser == user}"><!--This section added by Jen Buck-->
        <a th:href="'/artist/edit?artistId=' + ${artist.id}">Edit My Info</a>
    </div>
    <tr>
        <th>Artwork</th>
        <td>
            <div class="box">
            <img th:src="@{${artwork.artLink}}">
            </div>
        </td>
    </tr>
    <tr>
        <th>Title</th>
        <td th:text="${artwork.title}"></td>
    </tr>
    <tr>
        <th>Artist</th>
        <td><a th:href="'/artist/detail?artistId=' + ${artwork.artist.id}" th:text="${artwork.artist.artistName}"></a></td>
    </tr>
    <tr>
        <th>Description</th>
        <td th:text="${artwork.description}"></td>
    </tr>
    <tr>
        <th>Medium</th>
        <td th:text="${artwork.medium}"></td>
    </tr>
    <tr>
        <th>Genre</th>
        <td th:text="${artwork.genre}"></td>
    </tr>
    <tr>
        <th>Size</th>
        <td th:text="${artwork.size}"></td>
    </tr>
</table>

<form method="POST" action="/artwork/delete">
    <div th:if = "${artwork.artist.connectedUser == user}">
        <input type="hidden" id="artworkId" name="artworkId" th:value="${artwork.id}" >
        <input type="submit" value="Delete Artwork" />
    </div>
</form>

</body>
</html>
