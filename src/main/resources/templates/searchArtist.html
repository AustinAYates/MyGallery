<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">

<header th:replace="fragments :: header"></header>

<div class="container body-content"></div>

    <h1>Let's find some artists!</h1>

    <form th:action="@{/searchArtist/results}" method = "post">
        <h2> What do you want to search by?</h2>

        <p>
            <span th:each="column : ${columns}">
                <input
                        type="radio"
                        name="searchType"
                        th:id="${column.key}"
                        th:value="${column.key}"
                        th:checked="${column.key == 'all'}"/>
                <label th:for="${column.key}" th:text="${column.value}"></label>
            </span>
        </p>

        <p>
            <label for="searchTerm">Keyword: </label>
            <input type="text" name="searchTerm" id="searchTerm">
        </p>

        <input type="submit" value="Search" />
    </form>

    <hr />

    <table class="artist-listing">
        <tr th:each="artist : ${artists}">
            <td><a th:href="'/artist/detail?artistId=' + ${artist.id}" th:text="${artist.artistName}"></a></td> 
        </tr>
    </table>
</body>
</html>
