
# Database connection settings
spring.datasource.url=jdbc:mysql://localhost:3306/my-gallery
spring.datasource.username=my-gallery
spring.datasource.password=galleryGroup5

# Specify the DBMS
spring.jpa.database = MYSQL

# Show or not log for each sql query
spring.jpa.show-sql = false

# Hibernate ddl auto (create, create-drop, update)
spring.jpa.hibernate.ddl-auto = update

# Use spring.jpa.properties.* for Hibernate native properties (the prefix is
# stripped before adding them to the entity manager)
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL8Dialect

spring.servlet.multipart.max-file-size=16MB
spring.servlet.multipart.max-request-size=16MB

#AWS endpoint
aws.endpoint=https://px8mbx3go1.execute-api.us-east-2.amazonaws.com/default/myPhotoUploadFunction

aws.s3=https://liftoff-my-gallery.s3.us-east-2.amazonaws.com/
